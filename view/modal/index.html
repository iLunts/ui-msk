<div class="block">
    <h1 class="block__prefix">Modal</h1>
    <div class="block__content">
        <div class="container">
            <div class="grid">
                <div class="col--1-1">
                    <h1>Modal window specification and variation</h1>
                    <p class="t--muted">
                        Модальное окно позволяет отображаться поверх существующей страницы, что концентрирует внимание клиента да конкретном действии.
                    </p>
                </div>
            </div>

            <div class="grid">
                <div class="col--1-1">
                    <section class="switcher">
                        <uib-tabset active="modalEventEditActive" type="tabs" vertical="false">
                            <uib-tab index="0" heading="Пример">
                                <div data-ng-include="'view/modal/event-edit/_preview.html'"></div>
                                <div data-ng-include="'view/modal/event-edit/index.html'"></div>
                            </uib-tab>
                            <uib-tab index="1" heading="Код">
                                <div class="block block--sm block--gray">
                                    <div hljs hljs-language="html" hljs-include="'view/modal/event-edit/_code.html'" id="modal-event-edit"></div>
                                </div>
                            </uib-tab>
                        </uib-tabset>

                        <a href="" class="switcher__copy" ngclipboard data-clipboard-target="#modal-event-edit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="icon" ratio="1">
                                <line fill="none" stroke="#999" x1="5.5" y1="9.5" x2="15" y2="9.5"></line>
                                <line fill="none" stroke="#999" x1="5" y1="1.5" x2="9" y2="1.5"></line>
                                <polyline fill="none" stroke="#999" stroke-width="1.03" points="8.5,6.5 5.5,9.5 8.5,12.5"></polyline>
                                <polyline fill="none" stroke="#999" points="12.5,7 12.5,2.5 9.5,2.5 9.5,3.5 4.5,3.5 4.5,2.5 1.5,2.5 1.5,15.5 12.5,15.5 12.5,12"></polyline>

                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
